name: salesforce-remove-from-permission-set
description: Remove a user from a permission set in Salesforce

# Input parameters for web form generation
inputs:
  username:
    type: text
    description: Salesforce username (email) of the user to remove from permission set
    required: true
    validation:
      min: 1
      max: 255

  permissionSetId:
    type: text
    description: The ID of the permission set to remove the user from
    required: true
    validation:
      min: 15
      max: 18

  apiVersion:
    type: text
    description: Salesforce API version to use
    required: false
    default: "v61.0"
    validation:
      pattern: "^v\\d+\\.\\d+$"

  address:
    type: text
    description: Optional Salesforce API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  status:
    type: text
    description: Operation result (success, failed, recovered, etc.)

  username:
    type: text
    description: The username that was processed

  userId:
    type: text
    description: The Salesforce User ID

  permissionSetId:
    type: text
    description: The permission set ID

  assignmentId:
    type: text
    description: The permission set assignment ID that was removed (if found)

  removed:
    type: boolean
    description: Whether the permission set assignment was actually removed

  address:
    type: text
    description: The Salesforce API base URL used